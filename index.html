<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <!-- Icon near the title -->
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
    <title>Event Listeners</title>
    <link href="css/aos.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h2 class="heading">onclick Event</h2>
        <div class="image-grid">
            <img src="img/bg1.jpg" class="img-fluid" alt="">
            <img src="img/bg2.jpg" class="img-fluid" alt="">
        </div>
    </section>
    <section>
        <h2 class="heading">onsubmit Event</h2>
        <h5 class="heading">Favorite Books</h5>
        <ul id="books">
            <li id="book">mastering JavaScript</li>
            <li id="book">javaScript for Impatient Programmers</li>
            <li id="book">confessions of an Economic Hitman</li>
        </ul>
        <form action="" class="text-center m-2" onsubmit="addBook(event)">
            <input type="text" id="book-entry">
            <input type="submit" value="Add Book" id="submit">
        </form>
    </section>
    <section>
        <h2 class="heading">onmouseover Event</h2>
        <div id="color-changer" class="m-2">
            Changes color onmouseover
        </div>
    </section>
    <!-- Optional JavaScript -->
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="event.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery/jquery-3.3.1.slim.min.js"></script>
    <script src="popper/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
